name: Create release

on:
  workflow_dispatch:

jobs:
  create-pdf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install markdown PyGithub # Add other dependencies as needed

    - name: Install WeasyPrint dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wkhtmltopdf python3-dev python3-pip python3-setuptools python3-wheel python3-cffi libcairo2 libffi-dev libgdk-pixbuf2.0-0 libpango-1.0-0 shared-mime-info
        pip install WeasyPrint

    - name: Generate and upload report
      run: python create_release.py
      env:
        PAT: ${{ secrets.PAT }}
